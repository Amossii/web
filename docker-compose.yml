version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: web_network_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: ${DB_NAME:-python_last}
      MYSQL_USER: ${DB_USER:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-123456}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-123456}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - web_network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: web_network_backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DATABASE_URL=mysql+pymysql://${DB_USER:-root}:${DB_PASSWORD:-123456}@mysql:3306/${DB_NAME:-python_last}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-123456}
      - DB_NAME=${DB_NAME:-python_last}
    ports:
      - "5000:5000"
    volumes:
      # 挂载数据文件目录（如果需要持久化）
      - ./clients_equal:/app/clients_equal:ro
      - ./clients_random:/app/clients_random:ro
      - ./data:/app/data:ro
      # 挂载训练模型目录（如果需要持久化）
      - ./backend/app/train:/app/app/train
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - web_network
    command: >
      sh -c "
        echo '等待数据库就绪...' &&
        sleep 10 &&
        python init_db.py &&
        gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 --access-logfile - --error-logfile - --preload run:app
      "

  # 前端服务
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: web_network_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - web_network
    # 如果需要动态配置 API 地址，可以使用环境变量
    # environment:
    #   - REACT_APP_API_URL=http://backend:5000

volumes:
  mysql_data:
    driver: local

networks:
  web_network:
    driver: bridge

